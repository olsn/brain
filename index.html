<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="blackorwhite.css">
  <link rel="stylesheet" href="jquery.jqplot.min.css">

  <script src="excanvas.js"></script>
  <script src="jquery-1.4.2.min.js"></script>
  <script src="jquery.jqplot.js"></script>
  <script src="rx.min.js"></script>
  <script src="brain-0.6.3.js"></script>
  <script src="blackorwhite.js"></script>

  <title>brain.js demo: Train a neural network to recognize color contrast</title>
</head>

<body>
    <a href="http://github.com/harthur/brain"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub" /></a>

  <div id="desc">brain.js demo - train a neural network to recognize 1-dimensional patterns on a time-axis</div>

  <div id="container">
    <div class="section" id="training-box">
      <div class="section-header">
        Click to start the path?
      </div>
        <div id="swatches">
          <button id="start-button">Good example</button>
          <button id="start-bad-button">Bad example</button>
        </div>
      <div id="test-box">
        <div id="test-button" onclick="trainer.trainNetwork();" class="button">train neural network</div>
        <div id="subtitle"> You can train the network at any point, but the more
        color selections you give it, the better.
        </div>
      </div>
    </div>

    <div id="chart1" style="height:300px;width:600px;"></div>

    <div id="progress-box">
      <div id="training-message">
        training network...
      </div>
      <div id="progress-bar">
	    <div id="progress-completed">
	    </div>
      </div>
   </div>

    <div class="section" id="testing-box">
      <div id="swatches">
	      <button id="eval-button">Test</button>
        <br>
        <span id="output33"></span>
      </div>
    </div>
  </div>
</body>
</html>
